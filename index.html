<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Waste Survey</h1>
        <div id="successMessage" class="success-message">Survey submitted successfully!</div>
        <div id="errorMessage" class="error-message">Error submitting survey. Please try again.</div>
        
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="deviceType">Type of E-Waste:</label>
                <select id="deviceType" required>
                    <option value="">Select device type</option>
                    <option value="smartphone">Smartphone</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="desktop">Desktop Computer</option>
                    <option value="printer">Printer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="condition">Device Condition:</label>
                <select id="condition" required>
                    <option value="">Select condition</option>
                    <option value="working">Working</option>
                    <option value="partially-working">Partially Working</option>
                    <option value="not-working">Not Working</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Device Age (years):</label>
                <input type="number" id="age" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="disposal">Preferred Disposal Method:</label>
                <select id="disposal" required>
                    <option value="">Select disposal method</option>
                    <option value="recycle">Recycle</option>
                    <option value="donate">Donate</option>
                    <option value="sell">Sell</option>
                    <option value="trade-in">Trade-in</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments"></textarea>
            </div>
            
            <button type="submit">Submit Survey</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            const formData = {
                name: document.getElementById('name').value,
                deviceType: document.getElementById('deviceType').value,
                condition: document.getElementById('condition').value,
                age: document.getElementById('age').value,
                disposal: document.getElementById('disposal').value,
                comments: document.getElementById('comments').value
            };
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                document.getElementById('surveyForm').reset();
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } catch (error) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                console.error('Error:', error);
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
