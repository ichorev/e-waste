services:
  - type: web
    name: ewaste-survey
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
