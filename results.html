<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Survey Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .nav-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 10px;
        }

        .nav-buttons a:hover {
            background-color: #27ae60;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="/">Back to Survey</a>
            <a href="#" onclick="refreshData()">Refresh Data</a>
        </div>
        
        <h1>E-Waste Survey Results</h1>
        <div id="results"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/surveys');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('results').innerHTML = '<p class="no-data">Error loading data. Please try again.</p>';
            }
        }

        function displayData(data) {
            if (!data || data.length === 0) {
                document.getElementById('results').innerHTML = '<p class="no-data">No survey responses yet.</p>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Device Type</th>
                            <th>Condition</th>
                            <th>Age (years)</th>
                            <th>Disposal Method</th>
                            <th>Comments</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(entry => `
                            <tr>
                                <td>${entry.name}</td>
                                <td>${entry.deviceType}</td>
                                <td>${entry.condition}</td>
                                <td>${entry.age}</td>
                                <td>${entry.disposal}</td>
                                <td>${entry.comments || '-'}</td>
                                <td>${new Date(entry.timestamp).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('results').innerHTML = table;
        }

        function refreshData() {
            fetchData();
        }

        // Load data when page loads
        fetchData();
    </script>
</body>
</html>
