<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-waste Survey Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .nav-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #27ae60;
        }

        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }

            .nav-buttons a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Custom styles for specific columns */
        .timestamp-column {
            white-space: nowrap;
        }

        .comments-column {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Tooltip for comments */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltiptext {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 0;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            width: 200px;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="index.html">Back to Survey</a>
            <a href="#" onclick="refreshData()">Refresh Data</a>
        </div>
        
        <h1>E-waste Survey Results</h1>
        <div id="results">
            <p class="loading">Loading survey results...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANZGnO1TZvHbDVNtN3IpK3vfDgYcS9k2k",
            authDomain: "school-project-ewaste.firebaseapp.com",
            databaseURL: "https://school-project-ewaste-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "school-project-ewaste",
            storageBucket: "school-project-ewaste.firebasestorage.app",
            messagingSenderId: "57572832036",
            appId: "1:57572832036:web:583e366c40790b335bb9b1",
            measurementId: "G-Q6BCX46YTB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function displayData(surveys) {
            const resultsDiv = document.getElementById('results');
            
            if (!surveys) {
                resultsDiv.innerHTML = '<p class="no-data">No survey responses yet.</p>';
                return;
            }

            const surveysArray = Object.entries(surveys).map(([key, value]) => ({
                id: key,
                ...value
            })).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (surveysArray.length === 0) {
                resultsDiv.innerHTML = '<p class="no-data">No survey responses yet.</p>';
                return;
            }

            const table = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Refuse Single-use<br>(per week)</th>
                                <th>Second Life Items<br>(per year)</th>
                                <th>Recycle Frequency<br>(per month)</th>
                                <th>Composting<br>Habit</th>
                                <th>Durable Products<br>Choice</th>
                                <th>Comments</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${surveysArray.map(entry => `
                                <tr>
                                    <td>${entry.name}</td>
                                    <td>${entry.refuseFrequency}</td>
                                    <td>${entry.repairFrequency}</td>
                                    <td>${entry.recycleFrequency}</td>
                                    <td>${entry.compostHabit}</td>
                                    <td>${entry.durableChoice}</td>
                                    <td class="comments-column">
                                        ${entry.comments ? `
                                            <div class="tooltip">
                                                ${entry.comments.substring(0, 30)}${entry.comments.length > 30 ? '...' : ''}
                                                <span class="tooltiptext">${entry.comments}</span>
                                            </div>
                                        ` : '-'}
                                    </td>
                                    <td class="timestamp-column">${formatDate(entry.timestamp)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            resultsDiv.innerHTML = table;
        }

        // Set up real-time listener
        const surveysRef = ref(database, 'surveys');
        onValue(surveysRef, (snapshot) => {
            const data = snapshot.val();
            displayData(data);
        }, (error) => {
            console.error('Error fetching data:', error);
            document.getElementById('results').innerHTML = 
                '<p class="no-data">Error loading survey responses. Please try again later.</p>';
        });

        // Make refreshData available globally
        window.refreshData = function() {
            document.getElementById('results').innerHTML = 
                '<p class="loading">Refreshing survey results...</p>';
        };
    </script>
</body>
</html>
