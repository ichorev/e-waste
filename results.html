<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Survey Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .nav-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #27ae60;
        }

        .refresh-btn {
            background-color: #3498db !important;
        }

        .refresh-btn:hover {
            background-color: #2980b9 !important;
        }

        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }

        th {
            background-color: #34495e;
            color: white;
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .array-data {
            display: block;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .array-data li {
            display: inline-block;
            background-color: #e8f0fe;
            padding: 2px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 12px;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background-color: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
            margin-top: 20px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 200px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="/">Back to Survey</a>
            <a href="#" class="refresh-btn" onclick="loadSurveyData()">Refresh Data</a>
        </div>
        
        <h1>E-Waste Survey Results</h1>
        <div id="results">
            <p class="loading">Loading survey results...</p>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function formatArrayData(array) {
            if (!array || array.length === 0) return '-';
            if (typeof array === 'string') return array;
            return `<ul class="array-data">${array.map(item => `<li>${item}</li>`).join('')}</ul>`;
        }

        function displayData(surveys) {
            const resultsDiv = document.getElementById('results');
            
            if (!surveys || surveys.length === 0) {
                resultsDiv.innerHTML = '<p class="no-data">No survey responses yet.</p>';
                return;
            }

            // Sort by timestamp (newest first)
            const sortedSurveys = surveys.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const table = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Devices<br>Owned</th>
                                <th>Disposal<br>Methods</th>
                                <th>E-waste<br>Awareness</th>
                                <th>Collection<br>Point</th>
                                <th>Environmental<br>Impact</th>
                                <th>Device<br>Lifetime</th>
                                <th>Replacement<br>Factors</th>
                                <th>Stored<br>Devices</th>
                                <th>Storage<br>Reasons</th>
                                <th>Recycling<br>Barriers</th>
                                <th>Comments</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sortedSurveys.map(entry => `
                                <tr>
                                    <td>${entry.name || '-'}</td>
                                    <td>${entry.deviceCount || '-'}</td>
                                    <td>${formatArrayData(entry.disposalMethods)}</td>
                                    <td>${entry.ewasteAwareness || '-'}</td>
                                    <td>${entry.collectionPoint || '-'}</td>
                                    <td>${entry.environmentalImpact || '-'}</td>
                                    <td>${entry.deviceKeepDuration || '-'}</td>
                                    <td>${formatArrayData(entry.replacementFactors)}</td>
                                    <td>${entry.storedDevices || '-'}</td>
                                    <td>${formatArrayData(entry.storageReasons)}</td>
                                    <td>${formatArrayData(entry.recyclingBarriers)}</td>
                                    <td>
                                        ${entry.comments ? `
                                            <div class="tooltip">
                                                ${entry.comments.substring(0, 20)}${entry.comments.length > 20 ? '...' : ''}
                                                <span class="tooltiptext">${entry.comments}</span>
                                            </div>
                                        ` : '-'}
                                    </td>
                                    <td>${formatDate(entry.timestamp)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <p style="margin-top: 20px; text-align: center; color: #666; font-size: 14px;">
                    Total responses: ${sortedSurveys.length}
                </p>
            `;
            
            resultsDiv.innerHTML = table;
        }

        async function loadSurveyData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="loading">Loading survey results...</p>';
            
            try {
                const response = await fetch('/api/surveys');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const surveys = await response.json();
                displayData(surveys);
                
            } catch (error) {
                console.error('Error loading survey data:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <p>Error loading survey responses: ${error.message}</p>
                        <p>Please check if the server is running and try again.</p>
                        <button onclick="loadSurveyData()" style="margin-top: 10px; padding: 8px 16px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadSurveyData);
    </script>
</body>
</html>
